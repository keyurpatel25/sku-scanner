<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Permission Request</title>
</head>
<body>

    <h1>Click the button to request Camera Access</h1>
    <button id="cameraButton">Request Camera Permission</button>
    <p id="message"></p>
    <video id="videoFeed" autoplay style="width: 320px; height: 240px; border: 1px solid black; display: none;"></video>

    <script>
        document.getElementById('cameraButton').addEventListener('click', function() {
            const video = document.getElementById('videoFeed');
            const message = document.getElementById('message');

            // Check if the browser supports the MediaDevices API
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                // Request access to the video (camera)
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        // Success: Permission granted and stream started
                        message.textContent = '✅ Camera access granted! Video feed is below.';
                        video.style.display = 'block';
                        video.srcObject = stream; // Attach the stream to the video element
                        console.log('Camera stream started.');
                    })
                    .catch(function(err) {
                        // Error: Permission denied or other issues (e.g., no camera)
                        if (err.name === 'NotAllowedError') {
                            message.textContent = '❌ Permission denied by the user.';
                        } else if (err.name === 'NotFoundError') {
                            message.textContent = '❌ No camera found on this device.';
                        } else {
                            message.textContent = `❌ An error occurred: ${err.name}`;
                        }
                        console.error('getUserMedia error:', err);
                    });
            } else {
                // Browser does not support the API
                message.textContent = '❌ Your browser does not support the MediaDevices API.';
            }
        });
    </script>

</body>
</html>
