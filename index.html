<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SKU Barcode Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 15px;
    }
    #video-container {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 480px;
      border-radius: 12px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    video {
      width: 100%;
      height: auto;
      display: block;
    }
    #result {
      margin-top: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #007bff;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>SKU Barcode Scanner</h1>
  <div id="video-container">
    <video id="video" autoplay muted playsinline></video>
  </div>
  <div id="result">Click "Start Scanner" to begin</div>
  <div>
    <button id="startBtn">Start Scanner</button>
    <button id="stopBtn" style="display:none;">Stop Scanner</button>
  </div>

  <!-- Load QuaggaJS -->
  <script src="quagga.min.js"></script>

  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const result = document.getElementById('result');
    const videoElem = document.getElementById('video');

    let isRunning = false;

    startBtn.addEventListener('click', startScanner);
    stopBtn.addEventListener('click', stopScanner);

    async function requestCameraAccess() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: "environment" } },
          audio: false
        });
        videoElem.srcObject = stream;
        return true;
      } catch (err) {
        console.error("Camera access denied:", err);
        result.textContent = "Camera access denied. Please allow camera permission.";
        return false;
      }
    }

    async function startScanner() {
      if (isRunning) return;
      const allowed = await requestCameraAccess();
      if (!allowed) return;

      result.textContent = "Initializing scanner...";
      startBtn.style.display = "none";
      stopBtn.style.display = "inline-block";

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector("#video"),
          constraints: {
            facingMode: "environment",
            width: { ideal: 640 },
            height: { ideal: 480 }
          }
        },
        decoder: {
          readers: ["code_128_reader", "code_39_reader"],
          multiple: false
        },
        locate: true
      }, (err) => {
        if (err) {
          console.error("Quagga init error:", err);
          result.textContent = "Failed to start camera.";
          startBtn.style.display = "inline-block";
          stopBtn.style.display = "none";
          return;
        }
        Quagga.start();
        isRunning = true;
        result.textContent = "Scanning... Hold barcode steady.";
      });

      Quagga.onDetected(onDetected);
    }

    function onDetected(data) {
      const code = data.codeResult.code.trim();
      console.log("Detected:", code);
      result.textContent = "âœ… SKU: " + code;
      stopScanner();
    }

    function stopScanner() {
      if (!isRunning) return;
      Quagga.stop();
      const stream = videoElem.srcObject;
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        videoElem.srcObject = null;
      }
      isRunning = false;
      startBtn.style.display = "inline-block";
      stopBtn.style.display = "none";
      result.textContent += " (Scanner stopped)";
    }
  </script>

</body>
</html>
