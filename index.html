<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SKU Barcode Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f8f9fa;
    }
    video {
      width: 100%;
      max-width: 480px;
      border: 2px solid #333;
      border-radius: 10px;
    }
    #result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      color: #007bff;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <h2>SKU Barcode Scanner</h2>
  <video id="video"></video>
  <div id="result">Scan a barcode...</div>
  <button id="startBtn">Start Scanner</button>
  <button id="stopBtn" style="display:none;">Stop Scanner</button>

  <!-- Load QuaggaJS -->
  <script src="quagga.min.js"></script>

  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const result = document.getElementById('result');

    startBtn.addEventListener('click', startScanner);
    stopBtn.addEventListener('click', stopScanner);

    function startScanner() {
      startBtn.style.display = 'none';
      stopBtn.style.display = 'inline-block';
      result.textContent = "Initializing camera...";

      Quagga.init({
        inputStream: {
          type: "LiveStream",
          target: document.querySelector('video'),
          constraints: {
            facingMode: "environment" // rear camera
          }
        },
        decoder: {
          readers: ["code_128_reader", "code_39_reader"], // Support alphanumeric barcodes
          multiple: false
        },
        locate: true
      }, function (err) {
        if (err) {
          console.error("Quagga init error:", err);
          result.textContent = "Camera access failed.";
          startBtn.style.display = 'inline-block';
          stopBtn.style.display = 'none';
          return;
        }
        Quagga.start();
        result.textContent = "Scanning for SKU...";
      });

      // When a barcode is detected
      Quagga.onDetected(function (data) {
        const code = data.codeResult.code;
        console.log("Detected:", code);
        result.textContent = "SKU: " + code;
        stopScanner(); // stop after one scan
      });
    }

    function stopScanner() {
      Quagga.stop();
      startBtn.style.display = 'inline-block';
      stopBtn.style.display = 'none';
    }
  </script>

</body>
</html>
