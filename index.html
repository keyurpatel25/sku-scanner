<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fast Barcode Scanner (QuaggaJS)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      color: #111;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 480px;
      border: 2px solid #333;
      border-radius: 10px;
      margin-top: 15px;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #2563eb;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <h1>ðŸ“· Fast Barcode Scanner</h1>
  <p>Align the barcode inside the box to scan.</p>

  <div id="scanner-container">
    <video id="video" autoplay playsinline></video>
  </div>

  <button id="startButton">Start Scanner</button>
  <div id="result">No barcode detected yet...</div>

  <!-- Load local QuaggaJS -->
  <script src="quagga.min.js"></script>

  <script>
    const startButton = document.getElementById("startButton");
    const resultEl = document.getElementById("result");

    startButton.addEventListener("click", () => {
      startButton.disabled = true;
      startButton.textContent = "Starting camera...";

      // Initialize Quagga
      Quagga.init(
        {
          inputStream: {
            type: "LiveStream",
            target: document.querySelector("#scanner-container"),
            constraints: {
              facingMode: "environment", // rear camera
            },
          },
          decoder: {
            readers: ["code_128_reader", "code_39_reader", "ean_reader"], // support for common 1D codes
          },
        },
        function (err) {
          if (err) {
            console.error(err);
            alert("Camera init error: " + err.message);
            startButton.disabled = false;
            startButton.textContent = "Start Scanner";
            return;
          }
          Quagga.start();
          startButton.textContent = "Scanning...";
          console.log("Quagga started");
        }
      );

      // Listen for detected barcodes
      Quagga.onDetected((data) => {
        const code = data.codeResult.code;
        resultEl.textContent = "âœ… Detected Barcode: " + code;

        // Stop scanning after first detection
        Quagga.stop();
        startButton.disabled = false;
        startButton.textContent = "Start Again";
      });
    });
  </script>
</body>
</html>
