<!DOCTYPE html>
<html>
<head>
    <title>Web Camera Example</title>
    <style>
        /* Simple styling to make the video element visible */
        #videoElement {
            width: 500px;
            height: 375px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <h1>Camera View</h1>
    
    <video id="videoElement" autoplay="true"></video>

    <script>
        // Select the video element from the HTML
        const video = document.getElementById('videoElement');

        // Check if the browser supports the MediaDevices API
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            // Request access to the video stream
            navigator.mediaDevices.getUserMedia({ 
                video: true // Request video, could also request audio: true
            })
            .then(function(stream) {
                // Success: Attach the stream to the video element
                video.srcObject = stream;
            })
            .catch(function(error) {
                // Error: Handle cases where permission is denied or no camera is found
                console.error("Error accessing the camera: ", error);
                alert("Could not access the camera. Please check your permissions.");
            });
        } else {
            alert("Your browser does not support the camera API.");
        }
    </script>

</body>
</html>
